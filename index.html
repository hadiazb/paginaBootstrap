<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>NavBar</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/platzi-logo.png" alt="Logo de Platzi">
            Conf Hawaii
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">La Conferencia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Los Oradores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">El lugar y la fecha</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Conviertete en orador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-platzi" href="#">Compra de Tickets</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main id="main">
      <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/hawaii.jpg" class="d-block w-100" alt="Hawaii 1">
          </div>
          <div class="carousel-item">
            <img src="./images/hawaii2.jpg" class="d-block w-100" alt="Hawaii 2">
          </div>
          <div class="carousel-item">
            <img src="./images/hawaii3.jpeg" class="d-block w-100" alt="Hawaii 3">
          </div>
          <div class="overlay">
          </div>
        </div>
      </div>
    </main>

    <!-- /Main -->


    <!-- Footer -->
    <footer id="footer" class="pb-4 pt-4">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-lg">
            <a href="">
            Preguntas Frecuentes
          </a>
          </div>
          <div class="col-12 col-lg">
            <a href="">
            Contactanos
          </a>
          </div>
          <div class="col-12 col-lg">
            <a href="">
            Prensa
          </a>
          </div>
          <div class="col-12 col-lg">
            <a href="">
            Terminos y Condiciones
          </a>
          </div>
          <div class="col-12 col-lg">
            <a href="">
            Publicidad
          </a>
          </div>
          <div class="col-12 col-lg">
            <a href="">
            Estudiantes
          </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
